<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Laboratorio Pérez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Fondo con imagen del cerro */
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='img/cerro.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6);
            z-index: 1;
        }

        /* Overlay oscuro para mejor contraste */
        .login-page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 188, 156, 0.4), rgba(52, 152, 219, 0.4));
            z-index: 2;
        }

        .login-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(135deg, #1ABC9C, #16A085);
        }

        .login-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
            object-fit: contain;
        }

        .login-logo h4 {
            color: white;
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-logo p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            font-size: 16px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-label {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 8px;
        }

        .form-label i {
            color: #1ABC9C;
            margin-right: 8px;
        }

        .form-control {
            border: 2px solid #E8F5F1;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1ABC9C;
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #1ABC9C, #16A085);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #16A085, #138D75);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #7F8C8D;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #1ABC9C;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        /* Efecto de nieve/partículas (opcional) */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
            }
        }

        /* Ciudad de Potosí - texto decorativo */
        .city-name {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
        }

        .city-name i {
            color: #1ABC9C;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- Partículas decorativas -->
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>

        <div class="login-container">
            <div class="login-card">
                <!-- Logo del Laboratorio -->
                <div class="login-logo">
                    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Laboratorio Pérez">
                    <h4>Laboratorio Pérez</h4>
                    <p><i class="fas fa-microscope"></i> Sistema Administrativo</p>
                </div>

                <!-- Formulario de Login -->
                <div class="login-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                <i class="fas fa-exclamation-circle"></i> {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Usuario
                            </label>
                            <input type="text" class="form-control" name="username" placeholder="Ingrese su usuario" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </form>

                    <div class="back-link">
                        <a href="{{ url_for('main.index') }}">
                            <i class="fas fa-arrow-left"></i> Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ciudad de Potosí -->
        <div class="city-name">
            <i class="fas fa-map-marker-alt"></i> Potosí, Bolivia
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
