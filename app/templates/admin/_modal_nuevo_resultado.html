<div class="modal fade" id="modalNuevoResultado" tabindex="-1" aria-labelledby="modalNuevoResultadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background:linear-gradient(135deg, var(--naranja), var(--naranja-oscuro)); color:#fff">
                <h5 class="modal-title" id="modalNuevoResultadoLabel"><i class="fas fa-plus me-2"></i> Registrar Nuevo Resultado</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('main.admin_resultados') }}" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero_orden" class="form-label">Número de Orden (*)</label>
                            <input type="text" class="form-control" id="numero_orden" name="numero_orden" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha_muestra" class="form-label">Fecha de Muestra (*)</label>
                            <input type="date" class="form-control" id="fecha_muestra" name="fecha_muestra" required>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-6 mb-3">
                            <label for="paciente_nombre" class="form-label">Nombre Paciente (*)</label>
                            <input type="text" class="form-control" id="paciente_nombre" name="paciente_nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="paciente_ci" class="form-label">CI Paciente (*)</label>
                            <input type="text" class="form-control" id="paciente_ci" name="paciente_ci" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="archivo_pdf" class="form-label">Archivo PDF (*)</label>
                        <input type="file" class="form-control" id="archivo_pdf" name="archivo_pdf" accept=".pdf" required>
                        <div class="form-text">Selecciona el archivo PDF del resultado (máx. 16MB).</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar Resultado</button>
                </div>
            </form>
        </div>
    </div>
</div>
