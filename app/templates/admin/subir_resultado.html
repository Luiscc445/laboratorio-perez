{% extends 'layouts/base.html' %}

{% block title %}Subir Resultado{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-upload"></i> Subir Resultado de Laboratorio</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Paciente *</label>
                            <select class="form-select" name="paciente_id" required>
                                <option value="">Seleccionar paciente...</option>
                                {% for paciente in pacientes %}
                                <option value="{{ paciente.id }}">
                                    {{ paciente.ci }} - {{ paciente.nombre_completo }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prueba *</label>
                            <select class="form-select" name="prueba_id" required>
                                <option value="">Seleccionar prueba...</option>
                                {% for prueba in pruebas %}
                                <option value="{{ prueba.id }}">
                                    {{ prueba.codigo }} - {{ prueba.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha de Muestra *</label>
                            <input type="date" class="form-control" name="fecha_muestra" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Archivo PDF del Resultado</label>
                            <input type="file" class="form-control" name="archivo" accept=".pdf">
                            <small class="text-muted">Formatos permitidos: PDF (máx 16MB)</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control" name="observaciones" rows="3"></textarea>
                        </div>

                        <hr>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.resultados') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-upload"></i> Subir Resultado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
